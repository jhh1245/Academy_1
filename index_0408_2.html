<!DOCTYPE html> <!-- 현재 가장 최신의 html을 사용, 단일태그 -->
<html>
    <head>
        <!-- 브라우저에는 표시되지 않음. 브라우저가 알아야되는 정보 넣어줌. 예를들면 인코딩방식 -->
        <meta charset="UTF-8"> 
        <!-- 한글 표현 어떤 방식으로 할건지, 한글 깨지니 주의! 
            UTF-8: 한글 3byte로, euc-kr : 한글 2byte로 -->

        <title>CSS 공부</title>
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
       <div>div는 블럭 레벨 요소입니다.</div>
       <span>span 태그는 인라인 요소입니다.</span>
        
    </body>
</html>
