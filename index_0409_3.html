<!DOCTYPE html> <!-- 현재 가장 최신의 html을 사용, 단일태그 -->
<html>
    <head>
        <!-- 브라우저에는 표시되지 않음. 브라우저가 알아야되는 정보 넣어줌. 예를들면 인코딩방식 -->
        <meta charset="UTF-8"> 
        <!-- 한글 표현 어떤 방식으로 할건지, 한글 깨지니 주의! 
            UTF-8: 한글 3byte로, euc-kr : 한글 2byte로 -->

        <title>CSS 공부</title>
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
       <input type="button" value="버튼">
       <a href="http://www.daum.net">다음</a> 
       <a href="http://www.naver.com">네이버</a> 
       <a href="http://www.google.com">구글</a> 
       <!-- 지금 이동할게 아니라면 #none이라고 쓰는게 권장사항 -->

       <input type="text" placeholder="입력하세요" disabled>
    </body>
</html>
