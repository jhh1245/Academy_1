<!DOCTYPE html> <!-- 현재 가장 최신의 html을 사용, 단일태그 -->
<html>
    <head>
        <!-- 브라우저에는 표시되지 않음. 브라우저가 알아야되는 정보 넣어줌. 예를들면 인코딩방식 -->
        <meta charset="UTF-8"> 
        <!-- 한글 표현 어떤 방식으로 할건지, 한글 깨지니 주의! 
            UTF-8: 한글 3byte로, euc-kr : 한글 2byte로 -->

        <title>CSS 공부</title>
        <style>
            p{
                font-style: italic;
                font-size: 20px;
            }
            h1{
                color:blue
            }
        </style>
    </head>
    <body>
       <h1>CSS 공부</h1>
       <p style="color:red">국회는 국민의 보통·평등·직접·비밀선거에 의하여 선출된 국회의원으로 구성한다. 각급 선거관리위원회의 조직·직무범위 기타 필요한 사항은 법률로 정한다.
    </p>

    <p>
        국가는 평생교육을 진흥하여야 한다. 국가는 여자의 복지와 권익의 향상을 위하여 노력하여야 한다. 제2항과 제3항의 처분에 대하여는 법원에 제소할 수 없다.
    </p>
        
    </body>
</html>
