<!DOCTYPE html> <!-- 현재 가장 최신의 html을 사용, 단일태그 -->
<html>
    <head>
        <!-- 브라우저에는 표시되지 않음. 브라우저가 알아야되는 정보 넣어줌. 예를들면 인코딩방식 -->
        <meta charset="UTF-8"> 
        <!-- 한글 표현 어떤 방식으로 할건지, 한글 깨지니 주의! 
            UTF-8: 한글 3byte로, euc-kr : 한글 2byte로 -->

        <title>CSS 공부</title>
        <link href="/css/style.css" rel="stylesheet">
    </head>
    <body>
        <p>
            길 / 윤동주 <br>
            잃어버렸습니다<br>무얼 어디다 잃었는지 몰라<br>두 손이 주머니를 더듬어<br>길에 나아갑니다<br>
            돌과 돌과 돌이 끝없이 연달아<br>길은 돌담을 끼고 갑니다<br>담은 쇠문을 굳게 닫아길 위엔 그림자를 드리우고<br>길은 아침에서 저녁으로<br>저녁에서 아침으로 통했습니다<br>
            돌담을 더듬어 눈물짓다<br>쳐다보면 하늘은 부끄럽게 푸릅니다<br>풀 한포기 없는 내가 이 길을 걷는 것은<br>담 저쪽에 내가 남아있는 까닭이고<br>내가 사는 것은 다만<br>잃은 것을 찾는 까닭입니다
        </p>
    </body>
</html>
