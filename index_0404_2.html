<!DOCTYPE html> <!-- 현재 가장 최신의 html을 사용, 단일태그 -->
<html>
    <head>
        <!-- 브라우저에는 표시되지 않음. 브라우저가 알아야되는 정보 넣어줌. 예를들면 인코딩방식 -->
        <meta charset="UTF-8"> 
        <!-- 한글 표현 어떤 방식으로 할건지, 한글 깨지니 주의! 
            UTF-8: 한글 3byte로, euc-kr : 한글 2byte로 -->

        <title>html 공부</title>
        <style>
            p{
                color:blue;
                font-size: 12px;
                margin-top: 3px;
                font-style: italic;
            }
            
            form{
                border-style:solid;
                border-color: black;
                margin: 0 auto;
                width: 600px;
            }
            span {
                text-align: center;
            }
 
        </style>
    </head>
    <body>
        <form action="register.html" method="post">
            <span class="title">회원가입</span>
            <br><br>

            이름 <input type="text" name="name"> <br><br>
            아이디 <input type="text" name="id" minlength="4" maxlength="12"> 
            <input type="button" name="id_con" value="아이디중복확인" ><br>
            <p>* 4~12글자까지만 입력 가능합니다.</p>

            비밀번호 <input type="text" name="pw" minlength="4" maxlength="12"> <br>
            <p>* 4~12글자까지만 입력 가능합니다.</p>
            비밀번호 확인 <input type="text" name="pw2" minlength="4" maxlength="12"> <br><br>

            생년월일 <input type="text" name="birth" maxlength="8"> <br>
            <p>* ex)19700101 - 8자리로 입력 </p>

            주소검색 <input type="text" name="address" placeholder="우편번호"> <input type="button" name="add_ser" value="주소검색" ><br>

            주소 <input type="text" name="address1" placeholder="기본주소">
            <input type="text" name="address1" placeholder="상세주소"> <br><br>

            이메일 <input type="text" name="email1">&nbsp;@&nbsp;<input type="text" name="email2">
            <select>
                <option>직접 입력</option>
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>daum.net</option>
            </select> <br><br>

            전화번호 <input type="text" name="tel"> <br>
            <p>* '-' 없이 숫자만 입력</p>

            <input type="checkbox" name="che" required> 약관 동의 <br>
            <p>* 필수</p>

            <div>
                <input type="button" name="before" value="이전으로">
                <input type="submit" value="회원가입"> <br><br>
            </div>
        </form>
    </body>
</html>
